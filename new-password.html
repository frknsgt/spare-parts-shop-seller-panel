<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yeni Şifre</title>
    <link href="css/new-password.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,shrink-to-fit=no"
    />
  </head>

  <body class="p-0">
    <!-- banner -->
    <div class="banner-box">
      <div class="row m-0 h-75 pl-0 pl-md-2">
        <div class="col-12 col-md-2 p-3 banner-logo"></div>
        <div class="col-12 col-md-10 pr-0 pl-0 pl-md-3 py-3">
          <div class="banner-menu-box p-3 mt-0 mt-md-3">
            <h4 class="pl-3 my-0 text-white font-weight-bolder new-seller-title">
              SATICI BAŞVURU FORMU
            </h4>
          </div>
        </div>
      </div>
    </div>
    <!-- banner end -->

    <!-- content -->
    <div class="mt-5">
      <div class="container">
        
        <div class="content-box mx-auto">
            <h2 class="text-warning font-weighht-bolder mb-4">
                Şifre Belirleme
            </h2>
          <div class="row m-0 content-text p-4 bg-white shadow rounded-lg">
              <p class="font-weight-bolder text-warning mt-3">E-POSTA ADRESİNİZ</p>
              <input
                type="email"
                class="w-100 border new-seller-inputs px-3 py-3 mb-1"
                placeholder="E-posta Adresi"
              />
              <p class="font-weight-bolder text-warning mt-3">ŞİFRE</p>
              <input
                type="password"
                class="w-100 border new-seller-inputs px-3 py-3 mb-1"
                placeholder="Şifre"
              />
              <p class="font-weight-bolder text-warning mt-3">ŞİFRE TEKRAR</p>
              <input
                type="password"
                class="w-100 border new-seller-inputs px-3 py-3 mb-1"
                placeholder="Şifre Tekrar"
              />
              <a href="#passwordComplatedModal" data-toggle="modal" data-target="#passwordComplatedModal" class="btn btn-warning text-light mx-auto font-weight-bolder mt-3 px-4 py-1">ONAYLA</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content end -->


    <!--password complated Modal-->
    <div
    class="modal"
    id="passwordComplatedModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="passwordComplatedModal"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
      role="document"
    >
      <div class="modal-content">      
            <div class="row w-100 m-0 justify-content-end">
          <button type="button" class="btn text-secondary font-weight-bolder" data-dismiss="modal">
            X
          </button>
        </div>
        <div class="row m-0 py-3 px-5 text-center">
          <div class="text-warning w-100"><i class="far fa-thumbs-up fa-5x"></i></div>
          <div class="text-warning h3 mt-3 font-weighht-bolder text-center w-100">Şifreniz belirlendi.</div>
         <p class="text-left">Şifreniz başarıyla kaydedildi. Belirlediğiniz şifre ile sisteme giriş yapabilirsiniz.</p>
        </div>
        </div>
      </div>
    </div>
  </div>
  <!--password complated Modal End-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
